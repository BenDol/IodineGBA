	<body>
		<div id="main">
			<canvas id="emulator_target" width="240px" height="160px"></canvas>
		</div>
        <div id="control_panel">
			<div id="load_panel">
				<form>
					<fieldset>
						<legend>Load ROM:</legend>
						<label>BIOS: </label><input type="file" id="bios_load">
						<label>Game:</label><input type="file" id="rom_load">
					</fieldset>
				</form>
			</div>
			<div id="play_controls">
				<form>
					<fieldset>
						<legend>Controls: </legend>
						<button id="play">Play</button>
						<button id="pause">Pause</button>
						<button id="restart">Restart</button>
						<label>Enable Dynarec (LLE JIT): </label><input type="checkbox" id="lle_jit">
                        <label>Skip Boot Intro: </label><input type="checkbox" id="skip_boot">
                        <label>Sound: </label><input type="checkbox" id="sound">
					</fieldset>
				</form>
			</div>
            <div id="speed">
            </div>
		</div>
